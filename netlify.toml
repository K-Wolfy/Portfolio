[build]
  publish = "public"
  command = "node quartz/bootstrap-cli.mjs build"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/cv"
  to = "/CV/CV"
  status = 301

[[redirects]]
  from = "/cv/*"
  to = "/CV/:splat"
  status = 301

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
